<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Parking Simulator - Learn How Cars Move</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš—</text></svg>">
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>

      <!-- Top UI Bar -->
      <div id="ui">
        <!-- Mode toggle -->
        <div id="mode-toggle">
          <button id="drive-mode-btn" class="mode-btn active">Drive</button>
          <button id="edit-mode-btn" class="mode-btn">Edit Map</button>
        </div>

        <!-- Drive mode controls -->
        <div id="drive-controls">
          <div id="scenario-selector">
            <div class="scenario-dropdown">
              <button class="scenario-btn active" data-scenario="free">Free Drive</button>
              <div class="difficulty-menu">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
              </div>
            </div>
            <div class="scenario-dropdown">
              <button class="scenario-btn" data-scenario="parallel">Parallel</button>
              <div class="difficulty-menu">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
              </div>
            </div>
            <div class="scenario-dropdown">
              <button class="scenario-btn" data-scenario="bay">Bay</button>
              <div class="difficulty-menu">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
              </div>
            </div>
            <button class="scenario-btn" data-scenario="custom">Custom</button>
          </div>
          <div id="car-selector">
            <button class="car-btn active">Picanto</button>
            <button class="car-btn">SUV</button>
            <button class="car-btn">Staria</button>
          </div>
          <button id="reset-btn">Reset</button>
          <button id="clear-trails-btn">Clear Trails</button>
          <label id="front-trails-toggle">
            <input type="checkbox" id="show-front-trails" checked>
            <span>Front Trails</span>
          </label>
        </div>

        <!-- Edit mode controls -->
        <div id="edit-controls" style="display: none;">
          <div id="tool-selector">
            <button class="tool-btn active" data-tool="select">Select</button>
            <button class="tool-btn" data-tool="car">Car</button>
            <button class="tool-btn" data-tool="wall">Wall</button>
            <button class="tool-btn" data-tool="curb">Curb</button>
            <button class="tool-btn" data-tool="parking">Bay</button>
            <button class="tool-btn" data-tool="start">Start</button>
          </div>
          <div id="car-size-selector" style="display: none;">
            <button class="size-btn active" data-size="picanto">Picanto</button>
            <button class="size-btn" data-size="suv">SUV</button>
            <button class="size-btn" data-size="staria">Staria</button>
          </div>
          <button id="rotate-btn">Rotate (R)</button>
          <button id="delete-btn">Delete (Del)</button>
          <div id="map-actions">
            <button id="save-map-btn">Save</button>
            <button id="load-map-btn">Load</button>
            <button id="clear-map-btn">Clear</button>
          </div>
        </div>
      </div>

      <!-- Controls hint -->
      <div id="controls-hint">
        <span class="desktop-hint">â†‘â†“ Move | A S D F G Steering</span>
        <span class="mobile-hint">Use buttons below</span>
      </div>

      <!-- Control Panel -->
      <div id="control-panel">
        <!-- Steering buttons -->
        <div id="steering-controls">
          <span class="control-label">Steering</span>
          <div id="steering-buttons">
            <button id="btn-hard-left" class="steer-btn">Full<br>Left</button>
            <button id="btn-half-left" class="steer-btn">Half<br>Left</button>
            <button id="btn-straight" class="steer-btn active">Straight</button>
            <button id="btn-half-right" class="steer-btn">Half<br>Right</button>
            <button id="btn-hard-right" class="steer-btn">Full<br>Right</button>
          </div>
          <div class="key-hints">
            <span>A</span>
            <span>S</span>
            <span>D</span>
            <span>F</span>
            <span>G</span>
          </div>
        </div>

        <!-- Movement buttons -->
        <div id="movement-controls">
          <span class="control-label">Movement</span>
          <div id="movement-buttons">
            <button id="btn-forward" class="move-btn">Forward â†‘</button>
            <button id="btn-reverse" class="move-btn">Reverse â†“</button>
          </div>
        </div>
      </div>

      <!-- Info panel -->
      <div id="info-panel">
        <div class="info-item">
          <span class="label">Car:</span>
          <span id="car-display">Kia Picanto</span>
        </div>
        <div class="info-item">
          <span class="label">Steering:</span>
          <span id="steering-display">0Â°</span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
